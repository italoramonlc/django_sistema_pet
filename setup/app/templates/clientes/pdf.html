<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relatório de pedidos</title>
</head>
<body>
<h1>Relatório de pedidos</h1>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>Profissão</th>
    </tr>
    </thead>
    <tbody>
    {% for cliente in clientes %}
        <tr>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.data_nascimento}}</td>
            <td>{{cliente.profissao}}</td>
        </tr>
    {% endfor %}
    </tbody>

</table>

</body>
</html>
